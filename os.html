<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Final - Ordem de Serviço</title>
</head>

<body>
    <h1 class="p-20">Ordem de Serviço</h1>
    <div class="content-os">
        <form action="index.html">
            <div class="cabecalho">
                <div class="input-group col-75">
                    <label>Cliente</label>
                    <input placeholder="Nome do Cliente" class="campo-bem-comprido">
                </div>
                <div class="input-group col-25">
                    <label>Placa</label>
                    <input type="text" class="campo-codigo-item" minlength="8" maxlength="8" required>
                </div>
            </div>
            <div class="itens">
                <div class="input-group col-25">
                    <label>Código Item</label>
                </div>
                <div class="input-group col-50">
                    <label>Descrição</label>
                </div>
                <div class="input-group col-25">
                    <label>Valor</label>
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-codigo-item">
                </div>
                <div class="input-group col-50">
                    <input type="text" class="campo-descricao">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-valor-item">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-codigo-item">
                </div>
                <div class="input-group col-50">
                    <input type="text" class="campo-descricao">
                </div>
                <div class="input-group col-25 campo-25">
                    <input type="number" class="campo-valor-item">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-codigo-item">
                </div>
                <div class="input-group col-50">
                    <input type="text" class="campo-descricao">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-valor-item">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-codigo-item">
                </div>
                <div class="input-group col-50">
                    <input type="text" class="campo-descricao">
                </div>
                <div class="input-group col-25">
                    <input type="number" class="campo-valor-item">
                </div>
            </div>
            <div class="rodape">
                <div class="input-group col-25">
                    <label>Valor Total</label>
                    <input type="text" class="campo-valor-item">
                </div>
            </div>
            <div class="buttons-bar col-100 p-20">
                    <button type="submit">
                        <span>Salvar</span>
                    </button>
                    <button type="button">
                        <span>Excluir</span>
                    </button>
                    <a href="index.html">
                        <button type="button">
                            <span>Voltar</span>
                        </button>
                    </a>
                </div>
        </form>
    </div>
</body>

</html>
