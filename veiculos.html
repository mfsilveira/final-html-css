<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Final - Veículos</title>
</head>

<body>
    <h1 class="p-20">Veículo</h1>
    <div class="content-veiculos">
        <form action="index.html">
            <h4 class="col-100 p-10">Dados do Veículo</h4>
            <div class="input-group col">
                <label>Placa</label>
                <input type="text" class="campo-curto" minlength="8" maxlength="8" required>
            </div>
            <div class="input-group col">
                <label>Renavam</label>
                <input type="text" class="campo-comprido" maxlength="10" required>
            </div>
            <div class="input-group col">
                <label>Cidade</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Estado</label>
                <select class="campo-comprido">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="input-group col">
                <label>Marca</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Modelo</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Ano Modelo</label>
                <input type="number" class="campo-curto" min="1900" max="2018" minlength="4" maxlength="4" required>
            </div>
            <div class="input-group col">
                <label>Ano Fabricação</label>
                <input type="number" class="campo-curto" min="1900" max="2018" minlength="4" maxlength="4" required>
            </div>
            <div class="input-group col">
                <label>Eixos</label>
                <input type="number" class="campo-curto" min="1" max="10" minlength="1" maxlength="2" required>
            </div>
            <div class="input-group col">
                <label>Cilindradas</label>
                <input type="number" class="campo-curto" minlength="4" maxlength="4" required>
            </div>
            <div class="input-group col">
                <label>Tipo</label>
                <select class="campo-comprido">
                    <option value="1">Moto</option>
                    <option value="2">Leve</option>
                    <option value="3">Utilitário</option>
                    <option value="4">Pesado</option>
                </select>
            </div>
            <h4 class="col-100 p-10">Dados do Proprietário</h4>
            <div class="input-group col">
                <label>Nome</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Sobrenome</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>CPF</label>
                <input type="text" class="campo-comprido" minlength="14" maxlength="14" required>
            </div>
            <div class="input-group col">
                <label>RG</label>
                <input type="text" class="campo-comprido" required>
            </div>
            <h4 class="col-100 p-10">Endereço</h4>
            <div class="input-group col">
                <label>Logradouro</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Nº</label>
                <input type="number" class="campo-curto" maxlength="5" required>
            </div>
            <div class="input-group col">
                <label>Bairro</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Cidade</label>
                <input type="text" class="campo-comprido" maxlength="50" required>
            </div>
            <div class="input-group col">
                <label>Estado</label>
                <select class="campo-comprido">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="input-group col"></div>
            <div class="buttons-bar col-100 p-20">
                <button type="submit">
                    <span>Salvar</span>
                </button>
                <button type="button">
                    <span>Excluir</span>
                </button>
                <a href="index.html">
                    <button type="button">
                        <span>Voltar</span>
                    </button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
